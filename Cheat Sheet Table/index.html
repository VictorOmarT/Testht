<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cheat Sheet Tables</title>
</head>

<body>
    <header>
        <h1>HTML Table Reference</h1>
    </header>
    <h2>Table Tags more used</h2>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="code">&lt;table&gt;</span>
                </td>
                <td>Table</td>
                <td>Contains all the parts of the Table</td>
            </tr>
            <tr>
                <td><span class="code">&lt;thead&gt;</span></td>
                <td>Table Head</td>
                <td>Contains and define the rows that will have the Table</td>
            </tr>
            <tr>
                <td><span class="code">&lt;tbody&gt;</span></td>
                <td>Table Body</td>
                <td>The set of rows containing actual table data.</td>
            </tr>
            <tr>
                <td><span class="code">&lt;tr&gt;</span></td>
                <td>Table Row</td>
                <td>The table row container.</td>

            </tr>
        </tbody>
    </table>

</body>

</html>
